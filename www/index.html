        <style type="text/css">
      		#stage {
      			top: 0px;
      			left: 0px;
      			z-index: 100;
      		}
      		.stage {
      			position: absolute;
      			top: 0;
      			left: 0;
      			width: 100%;
      			min-width: 900px;
      			height: 359px;
      			overflow: hidden;
      		}
      		#bird {
      			background: transparent url(img/spritely/bird-forward-back.png) 0 0 no-repeat;
      			position: absolute;
      			top: 150px;
      			left: 65px;
      			width: 180px;
      			height: 123px;
      			z-index: 2000;
      			cursor: pointer;
      		}
      		#frames {
      		  background: transparent url(img/pilot_sequence/sprites/10x_128_72.png) 0 0 no-repeat;
            position: absolute;
            top: 100px;
            left: 300px;
            width: 178px;
            height: 100px;
      			z-index: 2000;
      			cursor: pointer;
      		}
      	</style>
        
        
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery-1.8.3.min.js" type="text/javascript"></script>
        <!-- // <script src="spritely/scripts/jquery-ui-1.7.2.spritely.custom.min.js" type="text/javascript"></script> -->
      	<script src="js/spritely/jquery.spritely-0.6.1.js" type="text/javascript"></script>
      	
      	<script type="text/javascript">

      		(function($) {
      			$(document).ready(function() {

      				$('#bird')
      					.sprite({fps: 9, no_of_frames: 3})
                // .spRandom({top: 50, bottom: 200, left: 300, right: 320})
      					.isDraggable()
      					.activeOnClick()
      					.active();      					
    				  $('#frames')
      					.sprite({fps: 6, no_of_frames: 10})
      					.activeOnClick()
      					.active();
      				window.actions = {
      				  
      					fly_slowly_forwards: function() {
      						$('#bird')
      							.fps(10)
      							.spState(1);
      					},
      					fly_slowly_backwards: function() {
      						$('#bird')
      							.fps(10)
      							.spState(2);
      					},
      					fly_quickly_forwards: function() {
      						$('#bird')
      							.fps(20)
      							.spState(1);
      					},
      					fly_quickly_backwards: function() {
      						$('#bird')
      							.fps(20)
      							.spState(2);
      					},
      					fly_like_lightning_forwards: function() {
      						$('#bird')
      							.fps(25)
      							.spState(1);
      					},
      					fly_like_lightning_backwards: function() {
      						$('#bird')
      							.fps(25)
      							.spState(2);
      					}
      				};

      				window.page = {
      					hide_panels: function() {
      						$('.panel').hide(300);
      					},
      					show_panel: function(el_id) {
      						this.hide_panels();
      						$(el_id).show(300);
      					}
      				}

      			});
      		})(jQuery);

      	</script>
      	
    </head>
    <body>
